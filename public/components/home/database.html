<div class="row">
    <div class="col-sx-4">
        <form id="formmm">
            <div class="row">
                <div class="col-sx-3" ng-repeat="item in student track by $index">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <th> ID : </th>
                            <td class="panel-ID" ng-class="{ 'completed text-muted' : item.completed} " ng-hide="item.editing">{{item.ID}}</td>
                            <input type="text" class="form-control" ng-show="item.editing" ng-model="item.ID">
                        </div>
                        <br>
                        <div class="panel-heading">
                            <th> FullName :</th>
                            <td class="panel-FullName" ng-class="{ 'completed text-muted' : item.completed} " ng-hide="item.editing">{{item.FullName}}</td>
                            <input type="text" class="form-control" ng-show="item.editing" ng-model="item.FullName">
                        </div>
                        <br>
                        <div class="panel-heading">
                            <th> Age :</th>
                            <td class="panel-Age" ng-class="{ 'completed text-muted' : item.completed} " ng-hide="item.editing">{{item.Age}}</td>
                            <input type="text" class="form-control" ng-show="item.editing" ng-model="item.Age">
                        </div>
                        <br>
                        <div class="panel-heading">
                            <th> Date :</th>
                            <td class="panel-Date" ng-class="{ 'completed text-muted' : item.completed} " ng-hide="item.editing">{{item.Date}}</td>
                            <input type="text" class="form-control" ng-show="item.editing" ng-model="item.Date">
                        </div>
                        <br>
                        <div class="panel-heading">
                            <th> gender :</th>
                            <td class="panel-gender" ng-class="{ 'completed text-muted' : item.completed} " ng-hide="item.editing">{{item.gender}}</td>
                            <input type="text" class="form-control" ng-show="item.editing" ng-model="item.gender">
                        </div>
                        <br>
                        <div class="panel-heading">
                            <th> married :</th>
                            <td class="panel-married" ng-class="{ 'completed text-muted' : item.completed} " ng-hide="item.editing">{{item.married}}</td>
                            <input type="text" class="form-control" ng-show="item.editing" ng-model="item.married">
                        </div>
                        <br>
                        <div class="panel-body">
                            <div class="checkbox">
                                <textarea type="text" class="form-control" ng-show="item.editing" ng-model="item.NameCours"></textarea>
                                <button class=" btn btn-danger btn-xs glyphicon glyphicon-trash pull-right" ng-click="deletestudent(item, $index)"></button>
                                <button class=" btn btn-warning btn-xs glyphicon glyphicon-pencil pull-right" ng-click="item.editing=true" ng-hide="item.editing"></button>
                                <button class=" btn btn-primary btn-xs glyphicon glyphicon-floppy-disk pull-right" ng-click="item.editing = false" ng-show="item.editing"></button>
                                <button class=" btn btn-success btn-xs glyphicon glyphicon-remove pull-right" ng-click="updatestudent(item, $index)" ng-show="item.editing"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
</div>
